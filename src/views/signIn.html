<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/stylesheets/Sign_in.css">
</head>
<body>
    <main>
        <div class="holder">
            <div class="logo">
                <picture>
                    <a href="/"><img title = "logo sin fondo" src="/images/Logos/PymeWaveSinFondo.png"></a>
                </picture>
            </div>
            <form class="form" method="post" action="sign">
                <section>   
                    <h1>Iniciar sesion</h1>
                </section>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input title="username" type="text" id="login_user" name="correo" required>                   
                    <label for="">Correo</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input title="Userpassword" type="password" id="login_pass" name="contraseña" required>
                    <label for="">Contraseña</label>
                </div>
                <br>
                <div class="enter">
                    <button onclick="">Ingresar</button>
                </div>
                <div class="not-account">
                    <p>¿No tienes una cuenta? <a href="/signUp">Registrate</a></p>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
